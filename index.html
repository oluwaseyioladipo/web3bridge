<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="container">
    <section class="content-container">

      <section class="image">
        <img src="./images/image-header-desktop.jpg" class="desktop-image" alt="">
        <img src="./images/image-header-mobile.jpg" class="mobile-image" alt="">
      </section>

      <section class="content">
        <h1>
          Get <span class = highlight>insights</span> that help your business grow.
        </h1>
    
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="proof">
          <div>
            <span class="stats">10k+</span><br>
            <span class="stat-headings">Companies</span>
          </div>
  
          <div>
            <span class="stats">314</span><br>
            <span class="stat-headings">Templates</span>
          </div>
  
          <div>
            <span class="stats">12M+</span><br>  
            <span class="stat-headings">Queries</span>
          </div>

        </section>

      </section>  
    </section>
  </section>
</body>
</html>
